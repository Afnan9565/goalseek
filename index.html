<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Goal Seeker | Term 2</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
<div class="container">
    <div class="heading">
        <h1 class="head">Goal Seek</h1>
    </div>
    <div class="form">
        <input type="number" name="" id="maths" min="0" max="40" placeholder="Maths">
        <input type="number" name="" id="sci" min="0" max="40" placeholder="Science">
        <input type="number" name="" id="ssci" min="0" max="40" placeholder="Social Science">
        <input type="number" name="" id="eng" min="0" max="40" placeholder="English">
        <input type="number" name="" id="hin" min="0" max="40" placeholder="Hindi"><hr>
        <input type="number" name="" id="exper" min="0" max="100" placeholder="Your overall goal %">
        <button onclick="calc()" class="btn">Calculate</button>
    </div>
</div>
<div class="div">
    <h2 class="head" id="result"></h2>
</div>
</body>
</html>
